      - { color: "red",   level: 2 }   # quando valor >= 2 fica vermelho

  flowAnimation:
    # até 1 = animação desligada
    thresholdOffValue: 1.5

    # a partir de 2 liga a animação (velocidade fixa)
    thresholdLwrValue: 2
    thresholdLwrDurationSecs: 0.5
    thresholdUprValue: 2
    thresholdUprDurationSecs: 0.5
